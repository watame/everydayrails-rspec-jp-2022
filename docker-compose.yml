version: '3' # Docker Compose バージョンに対応するファイルバージョンを指定
services:
  app:
    build:
      context: . # ビルド時にカレントディレクトリを起点とする
      dockerfile: ./Dockerfile # context から見た Dockerfile のパスを指定
      args:
        SOURCE_DIR: /everydayrails-rspec-jp-2022
    ports:
      - '3000:3000' # localhost の 3000 ポートでアクセスできるようにする
    volumes:
      - .:/everydayrails-rspec-jp-2022
    command: bash -c "rm -f tmp/pids/server.pid && bin/setup && bin/rails server -p 3000 -b '0.0.0.0'"

  # https://zenn.dev/mitsuaki/articles/d2772bb8a8cd6e
  chrome:
    image: seleniarm/standalone-chromium
    ports:
      - "4444:4444"
    # ref: https://github.com/seleniumhq-community/docker-seleniarm#--shm-size2g
    shm_size: 2gb
